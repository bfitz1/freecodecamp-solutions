<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pokémon Search App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Pokémon Search App</h1>
        <p>Search for Pokémon Name or ID:</p>
        <div>
            <input id="search-input" type="text" placeholder="Enter a name or id" required>
            <button id="search-button" type="button">Search</button>
        </div>
        <h2 id="name">
            <span id="pokemon-name"></span>
            <span id="pokemon-id"></span>
        </h2>
        <table id="stats" class="hide">
            <tr>
                <td>Type</td>
                <td id="types"></td>
            </tr>
            <tr>
                <td>Weight</td>
                <td id="weight"></td>
            </tr>
            <tr>
                <td>Height</td>
                <td id="height"></td>
            </tr>
            <tr>
                <td>HP</td>
                <td id="hp"></td>
            </tr>
            <tr>
                <td>Attack</td>
                <td id="attack"></td>
            </tr>
            <tr>
                <td>Defense</td>
                <td id="defense"></td>
            </tr>
            <tr>
                <td>Sp. Atk</td>
                <td id="special-attack"></td>
            </tr>
            <tr>
                <td>Sp. Def</td>
                <td id="special-defense"></td>
            </tr>
            <tr>
                <td>Speed</td>
                <td id="speed"></td>
            </tr>
        </table>
        <script src="script.js"></script>
    </body>
</html>
