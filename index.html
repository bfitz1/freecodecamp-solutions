<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tribute Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main id="main">
            <header>
                <h1 id="title">Shark Appreciation Station</h1>
                <p>If it's not a shark, we don't want part!</p>
            </header>
            <figure id="img-div">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/TDpGUipa.jpg"
                     id="image" alt="A collage of sharks">
                <figcaption id="img-caption">
                    Pictured (clockwise): Spiny dogfish, Australian angelshark, whale shark,
                    great white shark, horn shark, filled shark, scalloped hammerhead and
                    Japanese sawshark.
                </figcaption>
            </figure>
            <section id="tribute-info"></section>
        </main>
        <footer>
            <p>Shark facts laboriously collected from the
               <a href="https://en.m.wikipedia.org/wiki/Shark">Shark Wikipedia entry</a>.
            </p>
        </footer>
    </body>
</html>
