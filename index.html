<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="./styles.css">
</html>
<body>
    <header id="header">
        <h1 id="header-img"><img src="logo.png"></h1>
        <nav id="nav-bar">
            <a href="#features">Features</a>
            <a href="#how-it-works">How It Works</a>
            <a href="#pricing">Pricing</a>
        </nav>
    </header>
    <main>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input id="email" type="email" placeholder="Enter your email address">
            <input id="submit" type="submit" value="Buy now">
        </form>
        <section id="features">
            <div>
                <h2>Feature #1</h2>
                <p>Blurb for feature #1.</p>
            </div>
            <div>
                <h2>Feature #2</h2>
                <p>Blurb for feature #2.</p>
            </div>
            <div>
                <h2>Feature #3</h2>
                <p>Blurb for feature #3.</p>
            </div>
        </section>
        <section id="how-it-works">
            <iframe id="video" width="560" height="315" src="https://www.youtube-nocookie.com/embed/OYhWedJjt0s?si=H1MVcAUMD_hQR6dt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </section>
        <section id="pricing">
            <div>
                <h2>Low-tier Ball</h2>
                <p>$50</p>
                <p>Description of low-tier ball.</p>
                <button>Select</button>
            </div>
            <div>
                <h2>Mid-tier Ball</h2>
                <p>$100</p>
                <p>Description of mid-tier ball.</p>
                <button>Select</button>
            </div>
            <div>
                <h2>High-tier Ball</h2>
                <p>$200</p>
                <p>Description of high-tier ball.</p>
                <button>Select</button>
            </div>
        </section>
    </main>
</body>
