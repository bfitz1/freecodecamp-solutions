<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" conten="It's a quiz!">
        <title>Accessibility Quiz</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
            <h1>HTML/CSS Quiz</h1>
            <nav>
                <ul>
                    <li><a href="#student-info">INFO</a></li>
                    <li><a href="#html-questions">HTML</a></li>
                    <li><a href="#css-questions">CSS</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form method="post"
                  action="https://freecodecamp.org/practice-project/accessibility-quiz">
                <section role="region" aria-labelledby="student-info">
                    <h2 id="student-info">Student Info</h2>
                    <div class="info">
                        <label for="name">Name</label>
                        <input id="name" type="text" name="name">
                    </div>
                    <div class="info">
                        <label for="email">Email address</label>
                        <input id="email" type="email" name="email">
                    </div>
                    <div class="info">
                        <label for="dob">D.O.B. <span class="sr-only">(Date of birth)</span></label>
                        <input id="dob" type="date" name="dob">
                    </div>
                </section>
                <section role="region" aria-labelledby="html-questions">
                    <h2 id="html-questions">HTML Questions</h2>
                    <div class="question-block">
                        <p>1</p>
                        <fieldset class="question" name="q1">
                            <legend>Is HTML a programming language?</legend>
                            <ul class="answers-list">
                                <li><label for="q1-a1"><input id="q1-a1" name="q1-a" type="radio" value="Yes">Yes</label></li>
                                <li><label for="q1-a2"><input id="q1-a2" name="q1-a" type="radio" value="No">No</label></li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="question-block">
                        <p>2</p>
                        <fieldset class="question" name="q2">
                            <legend>Are you sure?</legend>
                            <ul class="answers-list">
                                <li><label for="q2-a1"><input id="q2-a1" name="q2-a" type="radio" value="Yes">Yes</label></li>
                                <li><label for="q2-a2"><input id="q2-a2" name="q2-a" type="radio" value="No">No</label></li>
                            </ul>
                        </fieldset>
                    </div>
                </section>
                <section role="region" aria-labelledby="css-questions">
                    <h2 id="css-questions">CSS Questions</h2>
                    <div class="formrow">
                        <div class="question-block">
                            <label for="css-q1">How do you center a div?</label>
                        </div>
                        <div class="answer">
                            <select id="css-q1" name="css-q1" required>
                                <option value="">Select an option</option>
                                <option value="magic">With magic</option>
                                <option value="dont">You don't</option>
                            </select>
                        </div>
                        <div class="question-block">
                            <label>Which drink goes best with a night of CSS-wrangling?</label>
                        </div>
                        <div class="answer">
                            <textarea rows="5" cols="45" placeholder="Beer, wine, bourbon, etc..."></textarea>
                        </div>
                    </div>
                </section>
            </form>
        </main>
    </body>
</html>
